name: Build with cmake
on: 
  workflow_dispatch:
  push: 
    branches: [main]
  # pull_request:
  #   branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          submodules: true
          ref: 356-build-using-cmake
      - name: Prepare build environment
        run: |
          sudo apt-get update
          sudo apt-get install build-essential cmake python-pytest
      - name: Perform cmake build
        run: |
          mkdir -p build
          cd build
          cmake ..
          make -j16
