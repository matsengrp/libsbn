name: bito
channels:
  - conda-forge

# build dependencies
dependencies:
  - python >= 3.7
  - bison >= 3.4
  - cmake >= 3.19
  - flex
  - make
  - numpy
  - pip
  - pybind11 >= 2.7.0
  - pytest
# developer dependencies
  - sphinx >= 2.2.1
  - pip:
      - black
      - click
      - docformatter
      - flake8
      - sphinx-click
      - sphinx-rtd-theme
